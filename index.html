<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Chaos Pong - The Most Overcomplicated Pong Ever</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.5);
            border-radius: 10px;
        }
        
        canvas {
            display: block;
            border: 3px solid #8a2be2;
            border-radius: 10px;
            background: #000;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 10;
            transition: opacity 0.3s;
        }
        
        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #title {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #8a2be2;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #8a2be2, 0 0 30px #8a2be2; }
            to { text-shadow: 0 0 40px #8a2be2, 0 0 60px #8a2be2; }
        }
        
        .menu-button {
            margin: 10px;
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #8a2be2, #4b0082);
            border: 2px solid #8a2be2;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        .menu-button:hover {
            background: linear-gradient(45deg, #4b0082, #8a2be2);
            transform: scale(1.05);
            box-shadow: 0 0 20px #8a2be2;
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            color: #fff;
            font-size: 14px;
            z-index: 5;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        
        .hud-section {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #8a2be2;
        }
        
        #quantumState {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            color: #0f0;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #0f0;
            font-family: 'Courier New', monospace;
            max-height: 100px;
            overflow-y: auto;
            z-index: 5;
        }
        
        .subtitle {
            font-size: 16px;
            margin-bottom: 30px;
            color: #8a2be2;
        }
        
        #controls {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        
        <div id="overlay">
            <div id="title">‚öõÔ∏è QUANTUM CHAOS PONG ‚öõÔ∏è</div>
            <div class="subtitle">The Most Overcomplicated Pong in the Multiverse</div>
            <button class="menu-button" onclick="game.startGame('vs-ai')">ü§ñ VS AI (Neural Network)</button>
            <button class="menu-button" onclick="game.startGame('vs-quantum')">‚öõÔ∏è VS Quantum AI</button>
            <button class="menu-button" onclick="game.startGame('chaos')">üåÄ CHAOS MODE</button>
            <div id="controls">
                <p>Player 1: W/S | Player 2: ‚Üë/‚Üì</p>
                <p>SPACE: Activate Quantum Powers | Q: Spawn Portal | E: Time Slow</p>
            </div>
        </div>
        
        <div id="hud" class="hidden">
            <div class="hud-section">
                <div>Player 1: <span id="p1Score">0</span></div>
                <div>Speed: <span id="p1Speed">0</span></div>
                <div>Quantum: <span id="p1Quantum">100</span>%</div>
            </div>
            <div class="hud-section">
                <div>FPS: <span id="fps">60</span></div>
                <div>Particles: <span id="particles">0</span></div>
                <div>Dimension: <span id="dimension">Prime</span></div>
            </div>
            <div class="hud-section">
                <div>Player 2: <span id="p2Score">0</span></div>
                <div>Speed: <span id="p2Speed">0</span></div>
                <div>Quantum: <span id="p2Quantum">100</span>%</div>
            </div>
        </div>
        
        <div id="quantumState"></div>
    </div>
    
    <!-- TensorFlow.js for Neural Network AI -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
    
    <!-- Quantum Physics Engine -->
    <script src="quantum-physics.js"></script>
    
    <!-- Audio System -->
    <script src="audio-system.js"></script>
    
    <!-- Main Game Logic - The Overcomplicated Beast -->
    <script src="overcomplicated-pong.js"></script>
</body>
</html>
